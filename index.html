<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>

  <body>
    <div class="order_container">
      <div class="order_card">
        <div class="card_hero_img">
          <img src="images/illustration-hero.svg" alt="Card hero image" />
        </div>
        <h2 class="order_title">Order Summary</h2>
        <p class="order_detail">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="subscribe_plan">
          <div class="plan_name">
            <img
              class="music_icon"
              src="images/icon-music.svg"
              alt="music icon"
            />

            <div class="plan_detail">
              <h4 class="plan_title">Annual Plan</h4>
              <p class="plan_amount">$59.99/year</p>
            </div>
          </div>
          <a class="plan_change" href="#">Change</a>
        </div>

        <button type="button">Proceed to Payment</button>
        <a class="order_cancel" href="#">Cancel Order</a>
      </div>
    </div>
